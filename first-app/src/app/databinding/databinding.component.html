<h1>String interpolation</h1>
<p>
  {{stringInterpolation}} | {{numberInterpolation}}
</p>

<hr>

<h1>Property binding</h1>
<input type="text" [value]="stringInterpolation">
<p [ngClass]="{color: true}">Is this stylep</p>
<p [ngStyle]="{color: 'yellow'}">Is this stylep</p>
<h3>Property binding</h3>
<app-property-binding [result]="9"></app-property-binding>
<hr>
<h1>Event Binding</h1>
<app-event-binding (event)="onEvent($event)"></app-event-binding>
